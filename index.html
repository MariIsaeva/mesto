<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
 <div class="page__conteiner">
  <header class="header page__header">
    <a href="#" target="_self" class="header__logo"></a>
  </header>

  <main class="content page__content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Аватарка" class="profile__photo">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>  
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button> 
    </section>

    <section class="card">
      <ul class="card__list"></ul>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
   
  <div class="popup popup_type_edit popup_bg_medium">
    <div class="popup__conteiner">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="popup__form popup-edit-form" name="editForm" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_el_name" id="input-name" type="text" name="inputProfileName" value="" placeholder="Имя" 
         minlength="2" maxlength="40">
         <span class="popup__form-error" id="input-name-error"></span>
        <input class="popup__input popup__input_el_job" id="input-job" type="text" name="inputProfileJob" value="" placeholder="О себе" 
         minlength="2" maxlength="200">
         <span class="popup__form-error" id="input-job-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
 
  <div class="popup popup_type_add popup_bg_medium">
    <div class="popup__conteiner">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="popup__form popup-add-form" name="eddForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_el_place" id="input-place" type="text" name="inputProfilePlace" value="" placeholder="Название" 
         required minlength="2" maxlength="30">
         <span class="popup__form-error" id="input-place-error"></span>
        <input class="popup__input popup__input_el_link" id="input-link" type="url" name="inputProfileLink" value="" placeholder="Ссылка на картинку" 
         required>
         <span class="popup__form-error" id="input-link-error"></span>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image popup_bg_hight">
    <div class="popup-image">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <figure class="popup-image__container">
        <img class="popup-image__photo" src="#" alt="фото">
        <figcaption class="popup-image__title"></figcaption>
      </figure>
    </div>
  </div>
 
 </div>
  <template class="card-item-template">
    <li class="card__item">
      <img src="#" alt="Фото" class="card__image">
      <button type="button" class="card__delete-button" aria-label="удалить фото"></button>
      <div class="card__text">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button" aria-label="like"></button>
      </div>
    </li>
  </template>
 <script type="module" src="scripts/initial-сards.js"></script> 
 <script type="module" src="scripts/index.js"></script>
 <script type="module" src="scripts/FormValidator.js"></script>
 <script type="module" src="scripts/Card.js"></script>
 </body>
</html>
